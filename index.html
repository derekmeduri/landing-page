<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/landing-page/assets/style.css" />
    <title>Derek Meduri's Portfolio Site</title>
  </head>
  <body>
    <header>
      <nav class="text-right">
        <ul>
          <li>Github</li>
          <li>LinkedIn</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="text-center">
        <h1>Welcome Text</h1>
        <h2>Introduction/Name</h2>
      </section>

      <section>
        <img src="" alt="" />
        <figcaption class="text-center">
          This will be a headshot/portrait shot of me soon.
        </figcaption>
      </section>

      <section>
        <h2 class="text-center">Contact Me</h2>
        <form>
          <ul>
            <li>
              <label class="text-right" for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" />
            </li>
            <li>
              <label class="text-right" for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" />
            </li>
            <li>
              <label class="text-right for="email">Email:</label>
              <input type="text" id="email" name="email" />
            </li>
            <li>
              <label for="message">Message:</label>
              <textarea
              name="message"
              id="message"
              cols="15"
              rows="2"
              ></textarea>
            </li>
          </ul>
          <section>
            <button type="submit">Send</button>
          </section>
        </form>
      </section>
    </main>

    <footer>
      <nav></nav>
    </footer>
  </body>
</html>
